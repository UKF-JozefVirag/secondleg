        <div class="col-md-6 col-md-offset-3">
            <h2>napíšte nám</h2> máte otázku ? feedback ? skvelé !
            <p>
                napíšte nám správu dolu do mailu a my vám odpíšeme najskôr ako sa bude dať.
            </p>
            <form role="form" method="post" id="reused_form" enctype="multipart/form-data"  >
                <div class="form-group">
                    <label for="name">
                        meno:</label>
                    <input type="text" class="form-control"
                    id="name" name="name"  required maxlength="50">
    
                </div>
                <div class="form-group">
                    <label for="email">
                        email:</label>
                    <input type="email" class="form-control"
                    id="email" name="email" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="name">
                        správa:</label>
                    <textarea class="form-control" type="textarea" name="message"
                    id="message" placeholder="správu píšte sem"
                    maxlength="6000" rows="7" style="font-size: 1.2em;"></textarea>
                </div>
    
                            <div class="form-group">
                    <label for="name">
                        vložiť obrázok:</label>
                    <input type="file" class="form-control" id="image" name="image" >
                </div>
    
                <button type="submit" class="btn btn-lg btn-success pull-right" id="btnContactUs">odoslať →</button>
    
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; ">
                <h3>správa bola úspešne odoslaná.</h3>
            </div>
            <div id="error_message"
            style="width:100%; height:100%; display:none; ">
